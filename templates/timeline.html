{% extends "base.html" %}
{% block content %}


<div class="container">
    <h2>timeline page</h2>

    {% if success_message %}
        <p>{{ success_message}} </p>
    {% endif %}

    {% for post in posts %}
        <div>{{ post.created_at }}</div>
        <div>{{ post.content }}</div>
    {% endfor %}
</div>

{% endblock %}
